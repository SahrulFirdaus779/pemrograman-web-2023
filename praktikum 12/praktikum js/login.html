<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">Login</h1>
		<form class="login_form" action="sukses.html" method="post" name="form" onsubmit="return validated()">
			<!-- Inputan pertama -->
			<div class="font">Email or Number Phone</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Silakan isi Email atau Telepon Anda</div>
			<!-- Inputan kedua -->
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Silakan isi Password Anda</div>
			<!-- login -->
			<button type="submit">Login</button>
		</form>
	</div>	
	<script src="otentikasi.js"></script>
</body>
</html>
