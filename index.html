<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pra UTS -Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="karyawan">
            <h3>MIKROTEK</h3>
            <a href="">Data Karyawan</a>
            <a href="">Tambah Data Karyawan</a>
        </div>
    </nav>
    <div class="container">
        <form action="">
            <h2>Form Entry Data Pegawai</h2>
            <table>
                <tr>
                    <th>NIK</th>
                    <td>: <input type="number"></td>
                </tr>
                <tr>
                    <th>Nama</th>
                    <td>: <input type="text"></td>
                </tr>
                <tr>
                    <th>Tempat</th>
                    <td>: <input type="text"></td>
                </tr>
                <tr>
                    <th>Tanggal</th>
                    <td>: <input type="date"></td>
                </tr>
                <tr>
                    <th>Alamat:</th>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th>No Telelpon</th>
                    <td>: <input type="number"></td>
                </tr>
                <tr><th>Jabatan</th>
                    <td>: <select name="" id="">
                        <option value="">Silahkan Pilih Jabatan</option>
                        <option value="">Ceo</option>
                        <option value="">Manager</option>
                        <option value="">Staff</option>
                    </select></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>: <select name="" id="">
                        <option value=""></option>
                        <option value="">Nikah</option>
                        <option value="">Belum Nikah</option>
                    </select></td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                    <button>Simpan</button>
                    <button>Batal</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3962.5615950746737!2d106.87108507578631!3d-6.701090165516521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69c9a27707cfcd%3A0xdc7579b9ba4b1163!2sJl.%20Veteran%20III%2C%20Cibedug%2C%20Kec.%20Ciawi%2C%20Kabupaten%20Bogor%2C%20Jawa%20Barat!5e0!3m2!1sid!2sid!4v1702072267296!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
