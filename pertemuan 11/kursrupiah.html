<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hitung kurs Rupiah</h1>

    <label for="jumlahdollar"> Masukkan Jumlah Dollar: </label>
    <input type="number" id="jumlahdollar">
    <button onclick="HitungKursRupiah()">Hitung</button>
<hr>
<p>Nilai dalam rupiah= Rp. <span id="hasildollar"></span></p>
<script>
    function HitungKursRupiah() {
        let jumlahdollar = document.getElementById("jumlahdollar").value;
        const satudollar= 14650;

        let hasildollar= satudollar*jumlahdollar
        console.log("Nilai rupiah= " + hasildollar)

        let hasildollar2= document.getElementById("hasildollar");
        hasildollar2.innerHTML= hasildollar
    }
</script>


</body>
</html>
