<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Console log</title>
</head>
<body>
    <h2>elajar Javascript menggunakan Console log</h2>

    <script>
        // variabel diawali dengan let
        let Nama="Sahrul Firdaus";
        console.log("Nama Saya adalah "+ Nama)

        let bilangan1 = 5;
        let bilangan2 = 3;

        let penjumlahan= bilangan1 + bilangan2
        let pengurangan = bilangan1 - bilangan2
        console.log(bilangan1 +"+" + bilangan2+ "=" + penjumlahan);
        console.log(bilangan1 +"-" + bilangan2+ "=" + pengurangan);
    </script>
</body>
</html>
