<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Dollar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hitung kurs Dollar</h1>

    <label for="jumlahrupiah"> Masukkan Jumlah Rupiah: </label>
    <input type="number" id="jumlahrupiah">
    <button onclick="HitungKursDollar()">Hitung</button>
<hr>
<p>Nilai dalam dollar= <span id="hasildarirupiah"></span> $</p>
<script>
    function HitungKursDollar() {
        let jumlahrupiah = document.getElementById("jumlahrupiah").value;
        const satudollar= 14650;
        //rumus kurs rupiah ke dollar
        let hasildarirupiah= jumlahrupiah / satudollar
        console.log("Nilai dollar= " + hasildarirupiah)
        
        let hasildarirupiah2= document.getElementById("hasildarirupiah");
        hasildarirupiah2.innerHTML= hasildarirupiah;
    }
</script>


</body>
</html>
